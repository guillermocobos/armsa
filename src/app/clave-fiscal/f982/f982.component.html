<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>Emisión Boletas <strong>F982</strong></h2>
          </div>
          <div class="body">
            <div class="text-center">
              <h5>Seleccione un Impuesto</h5>
              <div class="button-demo m-t-15">
                <app-loading-button
                  [type]="'button'"
                  [title]="'Inmobiliario'"
                  [loading]="loadingButton && activeButton.id === inmobiliario.id"
                  [marginTop]="''"
                  [customClassColor]="activeButton.id !== inmobiliario.id ? 'btn-outline-default': 'btn-default'"
                  (click)="seleccionarImpuesto(inmobiliario)"
                  [disabled]="loadingButton && activeButton.id !== inmobiliario.id"
                  ></app-loading-button>
                <app-loading-button
                  [type]="'button'"
                  [title]="'Tasa General de Inmuebles'"
                  [loading]="loadingButton && activeButton.id === tgi.id"
                  [marginTop]="''"
                  [customClassColor]="activeButton.id !== tgi.id ? 'btn-outline-success': 'btn-success'"
                  (click)="seleccionarImpuesto(tgi)"
                  [disabled]="loadingButton && activeButton.id !== tgi.id"
                ></app-loading-button>
                <app-loading-button
                  [type]="'button'"
                  [title]="'Tasa de Protección Ambiental'"
                  [loading]="loadingButton && activeButton.id === tpa.id"
                  [marginTop]="''"
                  [customClassColor]="activeButton.id !== tpa.id ? 'btn-outline-warning': 'btn-warning'"
                  (click)="seleccionarImpuesto(tpa)"
                  [disabled]="loadingButton && activeButton.id !== tpa.id"
                ></app-loading-button>
                <app-loading-button
                  [type]="'button'"
                  [title]="'Automotor'"
                  [loading]="loadingButton && activeButton.id === automotor.id"
                  [marginTop]="''"
                  [customClassColor]="activeButton.id !== automotor.id ? 'btn-outline-info': 'btn-info'"
                  (click)="seleccionarImpuesto(automotor)"
                  [disabled]="loadingButton && activeButton.id !== automotor.id"
                ></app-loading-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-cta-cte-unificada-grilla
      *ngIf="mostrarCtaCte"
      [soloDeuda]="true"
      [loadingButton]="loadingGenerarDetalle"
      [buttonText]="'PAGAR POR BOLETAS'"
      [tituloPagina]="'EMISIÓN DE BOLETAS F982 - ' + activeButton.titulo"
      (clickButton)="generarDetallesVencimientos($event)"
      (finalizaCarga)="onFinalizaCarga()"
      [impuesto]="activeButton.impuesto"
      [concepto]="activeButton.concepto"
    ></app-cta-cte-unificada-grilla>
  </div>
</section>
