<section class="content" *ngIf="mostrarPadrones">
  <div class="container-fluid">
    <!-- Vertical Layout -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2><strong>Padrones</strong> del Contribuyente</h2>
          </div>
          <div class="body" *blockUI="'visualizar-datos'">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="table-responsive">
                  <table class="table table-hover" datatable
                         [dtOptions]="dtOptions"
                         [dtTrigger]="dtTrigger"
                         #tablaPadrones
                  >
                    <thead>
                      <tr>
                        <th class="center">Identificación</th>
                        <th class="center">Carteles</th>
                        <th class="center">Vehículos</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let padron of padrones">
                        <td class="center">
                          {{padron.identificacion}}
                        </td>
                        <td class="center">
                          <button class="btn btn-sm bg-light-blue waves-effect" type="button" (click)="cargarDDJJCarteles(padron)">
                            <i class="material-icons">file_upload</i><span>Cargar DDJJ</span>
                          </button>
                        </td>
                        <td class="center">
                          <button class="btn btn-sm bg-light-blue waves-effect" type="button" (click)="cargarDDJJVehiculos(padron)">
                            <i class="material-icons">file_upload</i><span>Cargar DDJJ</span>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-carga-ddjj-carteles (onVolver)="volverPadrones()" *ngIf="mostrarCargaDDJJCarteles" [padron]="padronSelected"></app-carga-ddjj-carteles>
<app-carga-ddjj-vehiculos (onVolver)="volverPadrones()" *ngIf="mostrarCargaDDJJVehiculos" [padron]="padronSelected"></app-carga-ddjj-vehiculos>
